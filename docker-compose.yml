  version: '3.7'
  services:
    eureka-service:
      image: eureka-service
      ports:
        - "8761:8761"
      networks:
        - springcloud
      restart: always
    oauth-service:
      image: oauth-service
      ports:
        - "9100:9100"
      networks:
        - springcloud
      restart: always
      depends_on:
        - eureka-service
        - users-service
        - zipkin
    pets-service:
      image: pets-service
      networks:
        - springcloud
      restart: always
      depends_on:
        - eureka-service
        - users-service
        - zipkin
    zul-service:
      image: zuul-service
      networks:
        - springcloud
      restart: always
      ports:
        - "1238:1238"
      depends_on:
        - eureka-service
        - users-service
        - pets-service
        - oauth-service
        - zipkin
    users-service:
      image: users-service
      networks:
        - springcloud
      restart: always
      depends_on:
        - eureka-service
        - mysql
        - zipkin
    mysql:
      image: mysql
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: sasa
        MYSQL_DATABASE: springboot_cloud
      networks:
        - springcloud
      restart: always
    zipkin:
      image: openzipkin/zipkin
      ports:
        - "9411:9411"
      networks:
        - springcloud
      restart: always
  networks:
    springcloud:
      name: springcloud


